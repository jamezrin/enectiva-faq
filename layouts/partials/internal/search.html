{{ $lang := .Site.Language.Lang }}
{{ $locale := index .Site.Data.locales $lang }}

{{ if eq .Site.Params.search true }}
<div class="searchbox">
    <span style="display: block; overflow: hidden;">
        <input data-search-input id="search-by" type="search" placeholder="{{ $locale.search_placeholder }}">
    </span>
</div>
{{ end }}
