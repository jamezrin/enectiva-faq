{{ $lang := .Site.Language.Lang }}
{{ $menus := index .Site.Data.menu $lang }}

<ul itemscope itemtype="http://www.schema.org/SiteNavigationElement" class="footer-menu-list">
    {{ range sort ($menus.footer_menu) "weight" "asc" }}
    <li itemprop="name">
        <a itemprop="url" href="{{- .url -}}" hreflang="{{ $lang }}">
            {{- .name -}}
        </a>
    </li>
    {{ end }}
</ul>
