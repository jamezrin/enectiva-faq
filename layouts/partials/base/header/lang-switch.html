{{ $lang := .Site.Language.Lang }}
{{ $locale := index .Site.Data.locales $lang }}

<label for="menu-toggle">Lang <i class="fa fa-angle-down" aria-hidden="true"></i></label>
<input type="checkbox" id="menu-toggle"/>
<ul id="menu-toggle-list">
{{ range where .Site.Languages "Lang" "!=" $lang }}
    <li>
        <a href="{{ .Lang | absURL}}" title="{{ index $locale.menu.title .Lang }}">
            <span class="flag-icon flag-icon-{{ (index $.Site.Data.locales .Lang).country }}"></span>
        {{- index $locale.menu.toggle .Lang -}}
        </a>
    </li>
{{ end }}
</ul>
