{{ $lang := .Site.Language.Lang }}
{{ $locale := index .Site.Data.locales $lang }}

<div itemscope itemtype="http://www.schema.org/Property" class="error-404">
    <h1 itemprop="name" class="404-title">{{ $locale.errors.not_found_title }}</h1>
    <p itemprop="description">{{ $locale.errors.not_found_message }}</p>
    <p itemprop="name"><a itemprop="url" href="{{ .Site.BaseURL }}">{{ $locale.errors.back_home }}</a></p>
</div>
